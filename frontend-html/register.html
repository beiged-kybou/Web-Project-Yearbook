<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - IUT Yearbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/validation.js" defer></script>
</head>

<body class="auth-layout">
    <div class="card auth-card" style="max-width: 500px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--color-primary);">Create Account</h1>
            <p class="text-muted">Join the IUT Yearbook community</p>
        </div>

        <form id="registerForm">
            <!-- Name Fields -->
            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">First Name</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Last Name</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Student ID -->
            <div class="form-group">
                <label class="form-label">Student ID</label>
                <input type="text" id="studentId" placeholder="e.g. 190041123" maxlength="9" required>
                <small class="text-muted" style="font-size: 0.75rem;">Must be exactly 9 digits</small>
            </div>

            <!-- Auto-filled Fields -->
            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Batch</label>
                    <input type="text" id="batch" placeholder="Auto-filled" readonly
                        style="background-color: var(--color-bg);">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label class="form-label">Department</label>
                    <input type="text" id="dept" placeholder="Auto-filled" readonly
                        style="background-color: var(--color-bg);">
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">IUT Email</label>
                <input type="email" id="email" placeholder="example@iut-dhaka.edu" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Create Account
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <p class="text-muted">
                Already have an account?
                <a href="login.html" class="text-primary" style="font-weight: 500;">Sign In</a>
            </p>
        </div>
    </div>
</body>

</html>
