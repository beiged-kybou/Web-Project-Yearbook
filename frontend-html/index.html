<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - IUT Yearbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .welcome-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 2.5rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .divider {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            color: var(--color-text-muted);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="auth-layout">
    <div class="card welcome-container">
        <h1 class="welcome-title">Welcome to IUT Yearbook</h1>
        <p class="welcome-subtitle">Connect, share, and relive your university memories.</p>

        <div class="action-buttons">
            <a href="login.html" class="btn btn-primary" style="font-size: 1.125rem; padding: 0.75rem;">
                Sign In
            </a>

            <div class="divider">
                <span>New here?</span>
            </div>

            <a href="register.html" class="btn"
                style="border: 1px solid var(--color-primary); color: var(--color-primary); font-size: 1.125rem; padding: 0.75rem;">
                Create Account
            </a>
        </div>
    </div>
</body>

</html>
