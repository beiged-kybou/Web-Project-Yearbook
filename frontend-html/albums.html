<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - IUT Yearbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .album-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--color-border);
        }

        .album-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .album-cover {
            height: 160px;
            background-color: var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
        }

        .album-content {
            padding: 1rem;
        }

        .album-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .album-type {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-full);
            background-color: #e0e7ff;
            /* Indigo 100 */
            color: var(--color-primary-dark);
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="nav-logo">IUT Yearbook</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="albums.html" style="font-weight: 500; color: var(--color-primary);">Albums</a>
                <a href="memories.html">Memories</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1>Albums</h1>
            <a href="create-album.html" class="btn btn-primary">Create Album</a>
        </div>

        <div class="albums-grid">
            <!-- Personal Albums Container -->
            <div id="personal-albums-container" style="display: contents;">
                <!-- JS will populate this -->
            </div>

            <!-- Batch Album (Mock) -->
            <div class="album-card">
                <div class="album-cover">ðŸŽ“</div>
                <div class="album-content">
                    <span class="album-type">Batch</span>
                    <h3 class="album-title">CSE 2022</h3>
                    <p class="text-muted" style="font-size: 0.875rem;">Computer Science Batch 2022</p>
                </div>
            </div>

            <!-- General Album (Mock) -->
            <div class="album-card">
                <div class="album-cover">ðŸ“š</div>
                <div class="album-content">
                    <span class="album-type">General</span>
                    <h3 class="album-title">General Album</h3>
                    <p class="text-muted" style="font-size: 0.875rem;">All IUT Students</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/album-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('personal-albums-container');
            const albums = window.AlbumManager.getAlbums();

            const personalAlbums = albums.filter(a => a.type === 'Personal');

            personalAlbums.forEach(album => {
                const albumHTML = `
                    <a href="album-detail.html?id=${album.id}" class="album-card" style="text-decoration: none;">
                        <div class="album-cover" style="background-color: ${album.coverColor}">ðŸ‘¤</div>
                        <div class="album-content">
                            <span class="album-type">${album.type}</span>
                            <h3 class="album-title">${album.title}</h3>
                            <p class="text-muted" style="font-size: 0.875rem;">${album.photoCount} Photos</p>
                            <p class="text-muted" style="font-size: 0.75rem;">Created by You</p>
                        </div>
                    </a>
                `;
                container.insertAdjacentHTML('afterbegin', albumHTML);
            });
        });
    </script>
</body>

</html>
