<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IUT Yearbook</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js" defer></script>
</head>

<body class="auth-layout">
    <div class="card auth-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--color-primary); margin-bottom: 0.5rem;">IUT Yearbook</h1>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Student ID / Identifier</label>
                <input type="text" id="identifier" placeholder="Enter your ID (e.g. 1904123) or 'admin'" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
            <p class="text-muted">
                Don't have an account?
                <a href="register.html" class="text-primary" style="font-weight: 500;">Register here</a>
            </p>
        </div>
    </div>
</body>

</html>
